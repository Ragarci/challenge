<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Challenge - Encriptador</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=iJgL6-V2Adg_5dQxlI5UyhI_PGygwJGVe8vpy33yH9hgLfXvIFLQDKo1bz4wcJ7RhPIwCEYQI3yhU1Fc6LxnvYFDYDWH_5w4XjEJZNEnJDM" charset="UTF-8"></script><script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="logo">
        <img class="logoImg" src="/imagenes/logo.png">
            <h1 class="tittle">Encriptador de mensaje</h1>
                
      </div>

      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>

      <div class="right">
        <img src="/imagenes/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>


      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
      </svg> Sólo letra minusculas y sin acento

      <div class="left-button">
       
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
      </div>

    </div>

    <footer>
      <h3>Desarrollado por Luis Angel Ramirez</h3>
    </footer>

  </body>
</html>
